model_list:
  # OpenAI Models
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: "os.environ/OPENAI_API_KEY"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/OPENAI_PROXY"

  - model_name: gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: "os.environ/OPENAI_API_KEY"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/OPENAI_PROXY"

  - model_name: gpt-4-turbo
    litellm_params:
      model: openai/gpt-4-turbo
      api_key: "os.environ/OPENAI_API_KEY"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/OPENAI_PROXY"

  # Azure OpenAI Models
  - model_name: azure-gpt-4
    litellm_params:
      model: azure/your-gpt-4-deployment-name
      api_base: "https://your-azure-openai-resource.openai.azure.com/"
      api_version: "2024-02-15-preview"
      api_key: "os.environ/AZURE_OPENAI_API_KEY"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/AZURE_PROXY"

  - model_name: azure-gpt-4-turbo
    litellm_params:
      model: azure/your-gpt-4-turbo-deployment-name
      api_base: "https://your-azure-openai-resource.openai.azure.com/"
      api_version: "2024-02-15-preview"
      api_key: "os.environ/AZURE_OPENAI_API_KEY"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/AZURE_PROXY"

  # Azure AD Authentication (Service Principal)
  - model_name: azure-ad-gpt-4
    litellm_params:
      model: azure/your-gpt-4-deployment-name
      api_base: "https://your-azure-openai-resource.openai.azure.com/"
      api_version: "2024-02-15-preview"
      use_azure_ad: True
      azure_ad_token: "os.environ/AZURE_AD_TOKEN"
      ssl_verify: "/path/to/your/ca-cert.pem"
      http_proxy: "os.environ/AZURE_PROXY"

  - model_name: gemini-3-flash
    litellm_params:
      model: vertex_ai/gemini-3-flash
      vertex_project: "os.environ/VERTEX_PROJECT"
      vertex_location: "os.environ/VERTEX_LOCATION"
      http_proxy: "os.environ/GEMINI_PROXY"
      ssl_verify: "/path/to/your/ca-cert.pem"

  - model_name: gemini-3-pro
    litellm_params:
      model: vertex_ai/gemini-3-pro
      vertex_project: "os.environ/VERTEX_PROJECT"
      vertex_location: "os.environ/VERTEX_LOCATION"
      http_proxy: "os.environ/GEMINI_PROXY"
      ssl_verify: "/path/to/your/ca-cert.pem"

  - model_name: qwen-max
    litellm_params:
      model: dashscope/qwen-max
      api_key: "os.environ/DASHSCOPE_API_KEY"
      http_proxy: "os.environ/QWEN_PROXY"
      ssl_verify: "/path/to/your/ca-cert.pem"

router_settings:
  routing_strategy: simple-shuffle
  model_group_alias:
    "default-model": ["gpt-4", "gemini-pro"]

general_settings:
  master_key: sk-1234

litellm_settings:
  drop_params: True
  set_verbose: False
